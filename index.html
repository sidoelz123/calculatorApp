<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input class="output prev-screen" value="0" disabled/>
        <input
          type="text"
          onkeypress="return event.charCode>=8 && event.charCode<=57"
          class="calculator-screen"
          value="0"
          disabled
        />
      </div>
      <div class="container-btn calculator-keys">
        <div class="row">
          <button class="green all-clear">AC</button>
          <button class="green negative">+/-</button>
          <button class="green persent" value="%">%</button>
          <button class="red operator" value="/">÷</button>
        </div>
        <div class="row">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="red operator" value="×">×</button>
        </div>
        <div class="row">
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="red operator" value="-">-</button>
        </div>
        <div class="row">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="red operator" value="+">+</button>
        </div>
        <div class="row">
          <button class="clear">C</button>
          <button class="number zero-btn" value="0">0</button>
          <button class="decimal" value=".">.</button>
          <button class="red equal" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
